<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kullanıcı Kayıt Sayfasi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1 style="text-align: center; color: slateblue;">
        Kayıt Formu
    </h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 form-style">
                <form id="formSet" method="get" class="form">
                    <div class="mb-3">
                        <label class="form-label" for="username">Kullanıcı Adı</label>
                        <input class="form-control" type="text" name="username" id="username">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Şifre</label>
                        <input class="form-control" type="password" name="password" id="password">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">E-mail</label>
                        <input class="form-control" type="email" name="email" id="email" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="gender">Cinsiyet</label>
                        <select class="form-select" name="gender" id="gender" aria-label="size 3 select example">
                            <option value=" none" selected>None</option>
                            <option value="1">Kadın</option>
                            <option value="2">Erkek</option>
                        </select>
                    </div>

                    <button class="btn btn-outline-info" type="submit">Onayla</button>
                    <button class="btn btn-outline-warning" type="reset">Temizle</button>
                </form>
            </div>

            <div class="col-sm-4 list-style">
                <div class="list-group" id="list-group">

                </div>
            </div>
        </div>

        <div id="alert">
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

    <script src="form.js"></script>
</body>

</html>
